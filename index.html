<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="./css/style.css" />
		<title>Hacked Hogwarts Student List</title>
	</head>
	<body>
		<header></header>
		<main>
			<aside></aside>
			<section class="filter_container">
				<div class="student_container">
					<img src="./assets/img/abbott_h.jpg" alt="student" />
					<div class="info_container">
						<div class="info">
							<h4>John Willow Doe</h4>
							<h4>Griffindor</h4>
						</div>
						<div class="student_info">
							<p>Expelled</p>
							<p>Nr. 2</p>
						</div>
					</div>
				</div>
			</section>
			<aside>
				<div class="info-box">
					<h3>ABOUT HOGWARTS</h3>
					<div class="house_info">
						<h4>House</h4>
						<h4>Members</h4>
						<h5>Slytherin</h5>
						<div class="amount">%AMOUNT%</div>
						<h5>Hufflepuff</h5>
						<div class="amount">%AMOUNT%</div>
						<h5>Ravenclaw</h5>
						<div class="amount">%AMOUNT%</div>
						<h5>Griffindor</h5>
						<div class="amount">%AMOUNT%</div>
					</div>
					<div class="student_info">
						<h4>Students</h4>
						<div>
							<span class="not_expelled">%AMOUNT%</span>
							<h5>students are not expelled</h5>
							<span class="not_expelled_list">show list</span>
						</div>
						<div>
							<span class="expelled">%AMOUNT%</span>
							<h5>students are expelled</h5>
							<span class="expelled_list">show list</span>
						</div>
					</div>
				</div>
				<div class="btn_container">
					<button class="button prefects">Prefects</button>
					<button class="button inq_squad">
						Inquisitorial <br />
						Squad
					</button>
				</div>
			</aside>
		</main>
		<footer></footer>
		<script src="./js/index.js"></script>
	</body>
</html>
