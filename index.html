<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="./css/style.css" />
		<title>Hacked Hogwarts Student List</title>
	</head>
	<body>
		<header>
			<div class="logo"><img src="./assets/crests/hogwarts.webp" alt="" /></div>
		</header>
		<main>
			<aside>
				<input type="text" placeholder="Search Student" />
				<div class="filter_house">
					<h3>Filter by house</h3>
					<div class="btn_container">
						<button data-action="filter" data-filter="slytherin">Slytherin</button>
						<button data-action="filter" data-filter="hufflepuff">Hufflepuff</button>
						<button data-action="filter" data-filter="ravenclaw">Ravenclaw</button>
						<button data-action="filter" data-filter="griffendor">Griffindor</button>
					</div>
				</div>
				<div class="filter_gender">
					<h3>Filter by gender</h3>
					<div class="btn_container">
						<button data-action="filter" data-filter="boys">Boys</button>
						<button data-action="filter" data-filter="girls">Girls</button>
					</div>
				</div>
				<div class="filter_status">
					<h3>Filter by status</h3>
					<div class="btn_container">
						<button data-action="filter" data-filter="expelled">Expelled</button>
						<button data-action="filter" data-filter="non-expelled">Non-Expelled</button>
						<button data-action="filter" data-filter="inq_squad">Inquisitorial Squad</button>
						<button data-action="filter" data-filter="prefect">Prefects</button>
					</div>
				</div>
				<div class="filter_blood">
					<h3>Filter by blood</h3>
					<div class="btn_container">
						<button data-action="filter" data-filter="pureblood">Pure Blood</button>
						<button data-action="filter" data-filter="halfblood">Half Blood</button>
					</div>
				</div>
			</aside>
			<section class="filter_container">
				<template id="student_template">
					<div class="student_container" data-squad="false" data-prefect="false">
						<img src="./assets/img/abbott_h.jpg" alt="student" />
						<div class="info_container">
							<div class="info">
								<h4 class="name">John Willow Doe</h4>
								<h4 class="house">Griffindor</h4>
							</div>
							<div class="student_info">
								<p class="status">Expelled</p>
								<p class="studentID">Nr. 2</p>
							</div>
						</div>
					</div>
				</template>
			</section>
			<aside>
				<div class="info-box">
					<h3>ABOUT HOGWARTS</h3>
					<div class="house_info">
						<h4>House</h4>
						<h4>Members</h4>
						<h5>Slytherin</h5>
						<div class="amount">%AMOUNT%</div>
						<h5>Hufflepuff</h5>
						<div class="amount">%AMOUNT%</div>
						<h5>Ravenclaw</h5>
						<div class="amount">%AMOUNT%</div>
						<h5>Griffindor</h5>
						<div class="amount">%AMOUNT%</div>
					</div>
					<div class="student_info">
						<h4>Students</h4>
						<div>
							<span class="not_expelled">%AMOUNT%</span>
							<h5>students are not expelled</h5>
							<span class="not_expelled_list">show list</span>
						</div>
						<div>
							<span class="expelled">%AMOUNT%</span>
							<h5>students are expelled</h5>
							<span class="expelled_list">show list</span>
						</div>
					</div>
				</div>
				<div class="btn_container">
					<button class="button prefects">Prefects</button>
					<button class="button inq_squad">
						Inquisitorial <br />
						Squad
					</button>
				</div>
			</aside>
		</main>
		<footer></footer>
		<script src="./js/index.js"></script>
	</body>
</html>
